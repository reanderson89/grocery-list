<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col text-center">
                <h1 class="h1" id="header">Grocery List</h1>
            </div>
        </div>
        <!-- add grocery item -->
        <div class="row">
            <div class="col-5 mx-auto">
                
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Grocery Item" aria-label="Grocery Item" aria-describedby="groceryItem" id="groceryItem" required>
                    <button class="btn btn-primary" type="submit" id="addItem">Add Item</button>
                </form>
                 
            </div>
        </div>
        <!-- list of items -->
        <div class="row">
            <div class="col-6 mx-auto">
                <div>
                    <ul id="groceryList">
                        <!-- List will be generated with javascript -->
                    </ul> 
                </div>
            </div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./itemManager.js"></script>
    <script src="./index.js"></script>
</body>
</html>
